- name: Reiniciando o Grafana
  service:
    name: grafana-server
    enabled: yes
    state: restart
    
- name: Iniciando Grafana
  systemd:
    name: grafana-server
    state: started

- name: Habilitando Grafana
  systemd:
    name: grafana-server
    enabled: yes

- name: "Copiando arquivos de configuração do Grafana"
  template:
    src: "grafana.conf.j2"
    dest: /etc/grafana/grafana.ini
  notify: event_restart_grafana
  
- name: Reiniciando Grafana
  systemd:
    name: grafana-server
    state: restarted
    
- name: Aguardando Grafana reiniciar
  wait_for:
    timeout: 15
  delegate_to: localhost

- name: "Verificando status 200 do Grafana"
  uri:
    url: http://127.0.0.1:3000
    method: GET
    status_code: 200
    
