- block:
    - name: Importando chave de assinatura do Grafana
      apt_key:
        url: "https://packages.grafana.com/gpg.key"
        state: present
        validate_certs: false
      register: _add_apt_key
      until: _add_apt_key is succeeded
      retries: 5
      delay: 2

    - name: Adicionando Grafana no repositório
      apt_repository:
        repo: deb https://packages.grafana.com/oss/deb stable main
        state: present
        update_cache: true
      register: _update_apt_cache
      until: _update_apt_cache is succeeded
      retries: 5
      delay: 2

- name: Instalando Grafana
  package:
    name: "{{ grafana_package }}"
    state: "{{ (version == 'latest') }}"
  register: _install_packages
  until: _install_packages is succeeded
  retries: 5
  delay: 2

